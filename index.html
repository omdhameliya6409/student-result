<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/CSS/style.css">
  <title>Student Result</title>

</head>

<body>

  <form id="form">
    <h1>STUDENT DETAILS</h1>
    <input type="text" placeholder="NAME" id="name" required><br><br>
    <input type="number" placeholder="ROLL NUMBER" id="number" required><br><br>
    <input type="number" placeholder="HINDI" id="Hindi" required><br><br>
    <input type="number" placeholder="ENGLISH" id="English" required><br><br>
    <input type="number" placeholder="Maths" id="Maths" required><br><br>
    <input type="submit" value="Get Result" id="submit">
  </form>
  <br><br>
  <table>
    <thead>
      <tr>
        <!-- <th scope="col">sr_no</th> -->
        <th>NAME</th>
        <th>ROLL NUMBER</th>
        <th>HINDI</th>
        <th>ENGLISH</th>
        <th>Maths</th>
        <th>TOTAL MARKS</th>
        <th id="fail">RESULT</th>
        <th>UPDATE</th>
        <th>DELETE</th>
      </tr>
    </thead>
    <tbody id="box">

    </tbody>
    <script src="./JS/index.js"></script>
</body>

</html>
